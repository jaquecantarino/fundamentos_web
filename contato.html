    <h1 class="center">Entre em contato comigo.</h1>

    <div class="container">
        <div>

            <p>Me mande uma mensagem:</p>

            <form>
                <label for="nome">Nome:</label> <br>
                <input type="text" id="nome" onkeyup='validaNome()'>
                <div id="txtNome"></div>
                <br>
                <label for="email">E-mail</label> <br>
                <input type="email" id="email" onkeyup='validaEmail()'>
                <div id='txtEmail'></div>
                <br>
                <label for="assunto">Assunto</label> <br>
                <textarea name="assunto" id="assunto" cols="60" rows="5" onkeyup="validaAssunto()"></textarea>
                <div id='txtAssunto'></div>
                <br>
                <button onclick='enviar()'>Enviar</button>
                <br>
            </form>

        </div>


        <div class="margem-mapa">

            <p>Endereço:</p> 

            <p>Rio Grande da Serra - São Paulo.</p>


            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3652.1145648519996!2d-46.39392858595148!3d-23.74329368459286!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce12db49334d2f%3A0x8c332b0ebf49e618!2sRio%20Grande%20Da%20Serra!5e0!3m2!1spt-BR!2sbr!4v1629123812407!5m2!1spt-BR!2sbr" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" aria-hidden="false" tabindex="0" onmousemove="mapaZoom()" onmouseout="mapaNormal()" id='mapa'></iframe>

        </div>


    </div>
