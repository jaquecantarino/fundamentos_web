<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center text-secondary">Atualizar Usuario</h1>
        </div>
    </div>

        <div class="row d-flex justify-content-center">
            <div class="col-md-10">

                <h1 class="text-center">Cadastro</h1>

                <div class="form-group">
                    <label for="nome">Nome</label>
                    <input [(ngModel)]="usuario.nome" class="form-control" type="text" name="nome" id="nome" placeholder="Digite seu nome">
                </div>

                <div class="form-group">
                    <label for="usuario">Usuário</label>
                    <input [(ngModel)]="usuario.usuario"class="form-control" type="text" name="usuario" id="usuario"
                        placeholder="Digite seu usuario">
                </div>

                <div class="form-group">
                    <label for="foto">Link da Foto</label>
                    <input [(ngModel)]="usuario.foto" class="form-control" type="text" name="foto" id="foto" placeholder="link da sua foto">
                </div>

                <div class="form-group">
                    <label for="senha">Senha</label>
                    <input (input)='confirmeSenha($event)' class="form-control" type="password" name="senha" id="senha"
                        placeholder="Digite sua senha">
                </div>

                <div class="form-group">
                    <label for="confirmarsenha">Confirmar Senha</label>
                    <input [(ngModel)]="usuario.senha" class="form-control" type="password" name="confirmarsenha" id="confirmarsenha"
                        placeholder="Confirme sua senha">
                </div>

                <div class="form-group">
                    <label for="tipo">Tipo de Usuário</label>
                    <select class="form-control" name="tipo" id="tipo" (change)='tipoUser($event)'>
                    <option>Selecione um tipo de usuario</option>
                    <option value="normal">Normal</option>
                    <option value="adm">Administrador</option>
                    </select>
                </div>

                <div class="d-flex justify-content-center mt-5 mb-5">
                    <button type="submit" class="btn btn-danger mr-4" routerLink='/inicio'>Cancelar</button>
                    <button type="submit" class="btn btn-success" (click)='atualizar()'>Atualizar</button>
                </div>

            </div>

        </div>


</div>
